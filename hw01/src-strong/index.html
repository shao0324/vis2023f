<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap'); */

        @font-face {
            font-family:'CircleFont'; /* src: url(https://circle472.github.io/ct2022s/hw04/CircleFont.ttf);  https://github.com/circle472/ct2022s/ */
            src: url(CircleFont_v2.woff2); /* https://cloudconvert.com/ttf-to-woff2 */
        }

        td {
            border-bottom: 2px solid black;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="div1"></div>

    <script type="text/javascript" charset="utf-8">

    d3.text("./csv/data.csv", function (data) {

        parsedCSV = d3.csv.parseRows(data);
        
        var table = d3.select("#div1")
            .append("table")
            .selectAll("tr")
            .data(parsedCSV)
            .enter()
            .append("tr")
            .selectAll("td")
            .data(function (d) { return d; }).enter()
            .append("td")
            .html(function (d, i) {
                if ( i == 4 && d != 'GitHub 帳號' ) {
                    return '<a href="https://github.com/' + d + '/vis2023f/" target="_blank">' + d + '</a>';
                }
                else {return d;}
            })
            
            .filter(function (d) { return d; }).enter()
            
            .attr("class", function (d) { return d; }).enter()
    });
        
    </script>
